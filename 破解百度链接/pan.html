<script type="text/javascript" id="platform">
        (function() {
            var platformJs = document.getElementById('platform');
            var url = window.location.href;
            var reg1 = /wap\/link\?surl=([^\&]+)(&(.*))*/i;
            var reg2 = /wap\/link/i;
            var reg3 = /wap\/home/i;
            var reg4 = /wap\/view/i;
            var reg5 = /wap\/shareview/i;
            var adaptReg = /(.*)(\?|\&)adapt=([^\&\#]*)(.*)/;
            var jumptourl = '';

            var addParameterToUrl = function(url) {
                var indexOf = url.indexOf('#');
                if (url.indexOf('?') > -1) {
                    addParams = '&adapt=pc&fr=ftw';
                } else {
                    addParams = '?adapt=pc&fr=ftw';
                }

                if (indexOf > -1) {
                    url = url.slice(0, indexOf) + addParams + url.slice(indexOf);
                } else {
                    url += addParams;
                }
                return url;
            };

            if (navigator.platform.match(/win32|mac/i)) {
                var hasAdapt;
                var isMatched = true;
                // 有adapt参数，但不等于pc，修正为pc
                if (url.match(adaptReg) && !(/adapt\=pc/i.test(url))) {
                    url = url.replace(adaptReg, '$1$2adapt=pc$4');
                }
                // 没有则添加adapt=pc , 对于adapt=pc的不跳转
                else if (!(/adapt/i.test(url))) {
                    url = addParameterToUrl(url);
                }
                // 有adapt=pc
                else if ((/adapt\=pc/i.test(url))) {
                    hasAdapt = true;
                }

                // 判断是否匹配路由跳转规则
                if (url.match(reg1)) {
                    jumptourl = url.replace(reg1, 's/$1?$3');
                } else if (url.match(reg2)) {
                    jumptourl = url.replace(reg2, 'share/link');
                } else if (url.match(reg3)) {
                    jumptourl = url.replace(reg3, 'disk/home');
                } else if (url.match(reg4)) {
                    jumptourl = location.protocol + '//' + location.host + '/disk/home?adapt=pc&fr=ftw';
                } else if (url.match(reg5)) {
                    // var shareid = url.match(/(?=.*?shareid=([^\&\#]*)(\&|$))/i)[1];
                    // var uk = url.match(/(?=.*?uk=([^\&\#]*)(\&|$))/i)[1];
                    // jumptourl = location.protocol + '//' + location.host + '/share/link?shareid=' + shareid + '&uk=' + uk + '&adapt=pc&fr=ftw';
                    // 下掉上面的shareid＋uk的方式，改为拼成web的外链/s/1xxxx
                    var externalSymbol = location.search.length === 0 ? '?' : '';
                    var surl = url.match(/(?=.*?surl=([^\&\#]*)(\&|$))/i)[1];
                    jumptourl = location.protocol + '//' + location.host + '/s/' + surl + location.search + externalSymbol + '&adapt=pc&fr=ftw';
                } else {
                    jumptourl = url;
                    isMatched = false;
                }

                // 有adapt＝pc的并且没有匹配到路由跳转规则的不用跳转
                if (hasAdapt && !isMatched) {
                    jumptourl = '';
                }
                setTimeout(function() {
                    if (jumptourl) {
                        window.location.href = jumptourl;
                    }
                }, 100);
            }
            platformJs.parentNode.removeChild(platformJs);
        })();
        </script>
